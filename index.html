<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./src/style/modal.css" />
    <link rel="stylesheet" href="./src/style/init.css" />
    <link rel="stylesheet" href="./src/style/paper.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- 모달 -->
    <dialog class="result_modal">
      <section class="modal_wrap">
        <button class="modal_close_button">&times;</button>
        <h2 class="modal_title">🏆 당첨 통계 🏆</h2>
        <table class="modal_statistics">
          <thead>
            <tr>
              <th>일치 갯수</th>
              <th>당첨금</th>
              <th>당첨 갯수</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>3개</td>
              <td>5000</td>
              <td class="modal_match_count">0개</td>
            </tr>
            <tr>
              <td>4개</td>
              <td>50,000</td>
              <td class="modal_match_count">0개</td>
            </tr>
            <tr>
              <td>5개</td>
              <td>1,500,000</td>
              <td class="modal_match_count">0개</td>
            </tr>
            <tr>
              <td>5개+보너스볼</td>
              <td>30,000,000</td>
              <td class="modal_match_count">0개</td>
            </tr>
            <tr>
              <td>6개</td>
              <td>2,000,000,000</td>
              <td class="modal_match_count">0개</td>
            </tr>
          </tbody>
        </table>
        <p class="modal_winning_rate">당신의 총 수익률은 %입니다.</p>
        <button class="modal_restart_button">다시 시작하기</button>
      </section>
    </dialog>

    <!-- 실제 서비스 -->
    <div id="app">
      <h1 class="title">🎱 행운의 로또</h1>
      <main class="paper">
        <h1 class="paper_title">🎱 내 번호 당첨 확인 🎱</h1>
        <section class="paper_section">
          <p>구입할 금액을 입력해주세요.</p>
          <div class="paper_input_price_wrap">
            <input class="paper_input_price" type="text" placeholder="금액" />
            <button class="paper_buy_button">구입</button>
          </div>
        </section>
        <section class="paper_lotto_information_wrap">
          <p class="paper_lotto_count"></p>
          <section class="paper_lotto_information"></section>
          <section class="paper_winning_wrap">
            <p>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</p>
            <div class="paper_winning_text">
              <p>당첨 번호</p>
              <p>보너스 번호</p>
            </div>
            <div class="paper_winning_input_wrap">
              <div>
                <input
                  class="paper_winning_number_input"
                  type="text"
                  maxlength="2"
                />
                <input
                  class="paper_winning_number_input"
                  type="text"
                  maxlength="2"
                />
                <input
                  class="paper_winning_number_input"
                  type="text"
                  maxlength="2"
                />
                <input
                  class="paper_winning_number_input"
                  type="text"
                  maxlength="2"
                />
                <input
                  class="paper_winning_number_input"
                  type="text"
                  maxlength="2"
                />
                <input
                  class="paper_winning_number_input"
                  type="text"
                  maxlength="2"
                />
              </div>
              <input
                class="paper_bonus_number_input"
                type="text"
                maxlength="2"
              />
            </div>
          </section>
          <button class="paper_result_button">결과 확인하기</button>
        </section>
      </main>
      <footer>
        <p class="footer">Copyright 2023. woowacourse</p>
      </footer>
    </div>
    <script type="module" src="./src/view/dom.js"></script>
    <script type="module" src="./src/step2-index.js"></script>
    <script type="module" src="./src/view/buyHandler.js"></script>
    <script type="module" src="./src/view/resultHandler.js"></script>
    <script type="module" src="./src/view/restartHandler.js"></script>
    <script type="module" src="./src/view/modalHandler.js"></script>
  </body>
</html>
